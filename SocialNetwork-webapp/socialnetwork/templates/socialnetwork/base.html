<!doctype html>
<html>
	<head>
	    <meta charset="utf-8">
	    {% load static %}
		<link href="{% static 'socialnetwork/base.css' %}" rel="stylesheet" type="text/css">
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
		<script src="{% static 'socialnetwork/comment_system.js' %}" type="text/javascript"></script>
		<title> {% block title %} Bamboost {% endblock %} </title>
	</head>

	<body>
		<div class="big_heading">
            <a class="nav_class_bullet" href="{% url 'global_stream' %}">
                <img src="{% static 'socialnetwork/bamboost.png' %}" class="img1" width="80" height="120" alt="knot"> Bamboost!
            </a>
			<a class="nav_class_bullet" href="{% url 'myProfile' %}">
                <img src="{% static 'socialnetwork/user-profile-pic.png' %}" class="img2" width="70" height="40" alt="knot">
            </a>
            <a class="nav_class_bullet" href="{% url 'start_chat' %}">
                <img src="{% static 'socialnetwork/ai-chat.png' %}" class="img3" width="70" height="70" alt="knot">
            </a>
		</div>

	    <div class="my_profile">
			{% block my_profile %}
			{% endblock %}
	    </div>

	    <!-- <div class="navigation_bar">
			{% block navigation_bar %}
			{% endblock %}
		</div> -->

	    <div class="content">
		    {% block content %}
		    {% endblock %}
		</div>

		<div class="register">
			{% block register %}
			{% endblock %}
		</div>

        <div id="relates_img" style="display:none" data-image-path="{% static 'socialnetwork/relate.png' %}"></div>
        <div id="hugs_img" style="display:none" data-image-path="{% static 'socialnetwork/hug.png' %}"></div>
        <div id="comments_img" style="display:none" data-image-path="{% static 'socialnetwork/comment.png' %}"></div>

	</body>
</html>
